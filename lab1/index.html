<!DOCTYPE html>
<html>
<head>
  <title>Вход на сайт</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Вход на сайт</h1>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введите email" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <div class="text-center mt-4">
          <a href="registration.html">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
