<!DOCTYPE html>
<html>
<head>
  <title>Реєстрація користувача</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="lab1.html">Вхід</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="registration.html">Реєстрація</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="about.html">Про додаток</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Реєстрація користувача</h1>
        <form action="profile.html" method="post">
          <div class="form-group">
            <label for="name">Імя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введіть імя" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введіте email" required>
          </div>
          <div class="form-group">
            <label for="gender">Стать:</label>
            <select class="form-control" id="gender" required>
              <option value="">Виберіть стать</option>
              <option value="male">Чоловіча</option>
              <option value="female">Жіноча</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Дата народження:</label>
            <input type="date" class="form-control" id="dob" placeholder="Введіте дату народження" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Зареєструоватися</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
