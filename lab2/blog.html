<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Блог</title>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Мій профіль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Блог</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Блог</h1>
      
    <form id="post-form">
      <div class="form-group">
        <label for="post-title">Заголовок поста:</label>
        <input type="text" class="form-control" id="post-title" placeholder="Введіть заголовок">
      </div>
      <div class="form-group">
        <label for="post-content">Текст поста:</label>
        <textarea class="form-control" id="post-content" rows="3" placeholder="Введіть текст"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Додати пост</button>
    </form>

    <hr>

    <!-- Список всех постов -->
    <div id="post-list">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Заголовок поста</h5>
          <p class="card-text">Текст поста</p>
          <button class="btn btn-sm btn-danger float-right">Видалити</button>
          <button class="btn btn-sm btn-primary float-right mr-2">Коментарі (0)</button>
          <div class="comments-block" >
            <textarea class="form-control comment-input" rows="2" placeholder="Введіть коментар..."></textarea>
            <button class="btn btn-primary btn-sm add-comment-btn">Додати коментар</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/model.js"> </script>  
  <script src="js/view.js" > </script>
  <script src="js/controller.js" > </script>
</body>
</html>
